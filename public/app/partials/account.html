<div ui-content-for="title">
	<span>Edit User</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">
		
<ul class="nav nav-tabs" ui-state='activeTab' ui-default='1'>
  <li ui-class="{'active': activeTab == 1}">
    <a ui-set="{'activeTab': 1}">My Details</a>
  </li>
  <li ui-class="{'active': activeTab == 2}" require="get|object.checklist:*">
    <a ui-set="{'activeTab': 2}">My Password</a>
  </li>
</ul>

<div ui-if="activeTab == 1">
  <div class="scrollable-content" >
    	<form role="form" name="editDetails" ng-submit="saveUser()">
			<fieldset>
				<div class="form-group">
					<label>Fullname</label>
					<input type="text"
					ng-model="userData.fullname"
					class="form-control"
					placeholder="Full name">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email"
					ng-model="userData.email"
					class="form-control"
					placeholder="Email">
				</div>
			</fieldset>
			<br>
			<hr>
			<br>
			<button class="btn btn-primary btn-block">
				Save
			</button>

		</form>
  </div>
</div>

<div ui-if="activeTab == 2">
  <div class="scrollable-content" >
    	<form role="form" name="changePassword" ng-submit="changePswd()">
    		<input type="password" style="display:none; " name="password"/>
			<fieldset>
				<div class="form-group">
					<label>Current Password</label>
					<input type="password"
					ng-model="password.current"
					class="form-control"
					placeholder=""
					name="currentPassword">
				</div>
				<div class="form-group">
					<label>New Password</label>
					<input type="password"
					ng-model="password.new"
					class="form-control"
					placeholder=""
					name="newPassword">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password"
					ng-model="password.confirm"
					class="form-control"
					placeholder=""
					name="confirmPassword">
				</div>
			</fieldset>
			<br>
			<hr>
			<br>
			<button class="btn btn-primary btn-block">
				Save
			</button>

		</form>
  </div>
</div>

	</div>
</div>
