<div ui-content-for="title">
	<span>Create User</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">

		<form role="form" ng-submit='saveUser()' name="createUserForm" novalidate>
			<fieldset>
				<legend></legend>
				<div class="form-group" ng-class="{ 'has-error' : createUserForm.fullname.$invalid && createUserForm.fullname.$touched }">
					<input	type="text" 
							class="form-control" 
							ng-model="newuser.fullname" 
							placeholder="Full Name" 
							ng-required="true"
							name="fullname"/>
					<p ng-show="createUserForm.fullname.$invalid && createUserForm.fullname.$touched" class="help-block">Fullname is required.</p>
					<br>
				</div>


				<div class="form-group has-success has-feedback">
					<input disabled='disabled' type="text" class="form-control" ng-model="newuser.email" placeholder="Email" />
					
					<br>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : createUserForm.password.$invalid && createUserForm.password.$touched }">
					<input 	type="password" 
							class="form-control" 
							ng-model="newuser.password" 
							placeholder="Password"
							ng-required="true"
							name="password"/>
					<p ng-show="createUserForm.password.$invalid && createUserForm.password.$touched" class="help-block">Password is required.</p>
					<br>
				</div>
			</fieldset>
			<hr>

			<button class="btn btn-primary btn-block" type="submit" ng-click="saveUser()">
				Save
			</button>
		</form>
	</div>
</div>
