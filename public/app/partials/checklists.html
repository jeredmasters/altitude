<div ui-content-for="title">
  <span>Checklists</span>
</div>

<div class="scrollable">
 <div class="container-fluid section section-break scrollable-content" id="toggleExample">
    <div class="btn-group justified nav-tabs">
      <span ng-click="runChecklist()" class="btn btn-default">
          Run Checklist
      </span>
      <span ng-click="editChecklists()" class="btn btn-default" >
          Edit Checklists
      </span>       
    </div>
<hr>


<ul class="nav nav-tabs" ui-state='activeTab' ui-default='1'>
  <li ui-class="{'active': activeTab == 1}">
    <a ui-set="{'activeTab': 1}">My Checklists</a>
  </li>
  <li ui-class="{'active': activeTab == 2}" a-require="admin">
    <a ui-set="{'activeTab': 2}">All Checklists</a>
  </li>
</ul>

<div ui-if="activeTab == 1">
  <div class="scrollable-content" >
    <div class="list-group">
      <a ng-repeat="checklist in myChecklists" href="#/checklist/{{checklist.key}}" class="list-group-item">
        {{ checklist.title }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
</div>

<div ui-if="activeTab == 2" require="get|object.checklist:*">
  <div class="scrollable-content" >
    <div class="list-group">
      <a ng-repeat="checklist in allChecklists" href="#/checklist/{{checklist.key}}" class="list-group-item">
       <div class="col-xs-3"><strong>{{ checklist.user_fullname }}</strong></div> {{ checklist.title }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
</div>

</div>
</div>
